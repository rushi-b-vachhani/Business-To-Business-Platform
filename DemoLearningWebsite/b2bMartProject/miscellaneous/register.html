<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>B2bmart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
                .ext-cat-box{
            height: 5rem;
            background-color:white;
        }
        .ext-cat-each-box{

            height: 4.5rem;
            background-color:white;
        }
        .ext-building-box{

            background-color:white;
        }
        .ext-card-body{
            padding: 5px;
        }
        .ext-card-title{
            margin-bottom: 10px;
            margin-top: 5px;
        }
        .ext-link-font-size{
            font-size: 14px;
            color: black;
        }
        .ext-border{
            border-top: 4px solid blue;
        }
        .bg-body{
            background-color:#eee;
        }

    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-body">

<nav class="navbar  bg-primary navbar-fixed-bottom">

    <a class="navbar-brand text-white" href="#">
        <img src="assets\webLogo.png" width="40" height="40" style="margin-right: 10px;" class="d-inline-block"
             alt="">
        b2b<u>MART</u>
    </a>
    <div class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="">
            <button class="btn btn-info m-2 my-sm-0 text-white" type="submit">
                <img src="assets\iconSell.png" width="40" height="40" style="margin-right: 10px;"
                     class="d-inline-block" alt="">
                Sell
            </button>
        </a>
        <a class="nav-link">
            <button class="btn btn-info m-2 my-sm-0 text-white" type="submit">
                <img src="assets\iconMessage.png" width="40" height="40" style="margin-right: 10px;"
                     class="d-inline-block" alt="">
                Message
            </button>
        </a>
        <a class="nav-link">
            <button class="btn btn-info m-2 my-sm-0 text-white" type="submit">
                <img src="assets\iconHelp.png" width="40" height="40" style="margin-right: 10px;"
                     class="d-inline-block" alt="">
                Help
            </button>
        </a>

        <a class="nav-link" routerLink="/buyerlogin">
            <button
                    class="btn btn-success m-2 my-sm-0 text-white" type="submit">
                <img src="assets\iconSignIn.png" width="40" height="40"
                     style="margin-right: 10px;" class="d-inline-block" alt="">
                Sign In
            </button>
        </a>


    </div>

</nav>

<div class="container-fluid">
        <main class="login-form" style="margin-top: 100px;">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Registration For Buyer</div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group   row">
                                    <label for="email_address"
                                        class="col-md-4 col-form-label text-md-right">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="buyerName" class="form-control" name="buyerName" required
                                            autofocus>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="buyerEmail" class="form-control" name="buyerEmail"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="buyerPassword" class="form-control"
                                            name="buyerPassword" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mobile" class="col-md-4 col-form-label text-md-right">Mobile</label>
                                    <div class="col-md-6">
                                        <input type="text" id="buyerPassword" class="form-control" name="buyerAddress"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="city" class="col-md-4 col-form-label text-md-right">City</label>
                                    <div class="col-md-6">
                                        <input type="text" id="buyerCity" class="form-control" name="buyerCity"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="DOB" class="col-md-4 col-form-label text-md-right">DOB</label>
                                    <div class="col-md-6">
                                        <input type="text" id="buyerDOB" class="form-control" name="buyerDOB" required>
                                    </div>
                                </div>


                                <div class="col-md-6 offset-md-4 text-center">
                                    <a routerLink="/welcome" type="submit" class="btn btn-info btn-block">
                                        Register
                                    </a>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>


    </main>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
