<!DOCTYPE html>

{% load static %}

<html lang="en">


<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>Sign In</title>
	<link rel="icon" type="image/png" href="{% static 'images/fav.png' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/line-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/color.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">

	<script src="{% static 'js/sweetalert.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</head>
<body>
<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<div class="panel-layout">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="admin-lock vh100">
						<div class="admin-form">
							<div class="logo"><img src="{% static 'images/logo2.png' %}" alt=""></div>

							<h4>Sign In</h4>
							<span>Please enter login credentials</span>
							<form class="site-form" action="{% url 'accounts:SignIn' %}" method="post">
								{% csrf_token %}

								{% if request.GET.next != None %}
									<script>
										$( document ).ready(function() {
											swal("Please login to access the page!");
										});
									</script>
									<input type="hidden" value="{{request.GET.next}}" name="next">
								{% endif %}

								<label><i class="fa fa-user fa-2x" aria-hidden="true"></i></label>
								<div>
									{{ form.username }}
								</div>
								{{ form.username.errors }}
								<label><i class="fa fa-lock fa-2x" aria-hidden="true"></i></label>
								<div>
									{{ form.password }}
								</div>
								{{ form.password.errors }}

								{{ form.non_field_errors }}
								<!--<input type="checkbox" id="checkbox">-->
								<!--<label for="checkbox">I accept the <a href="#" title="">terms & Conditions</a></label>-->
								<button class="submit_button" type="submit">sign in</button>
							</form>
							<span>Not a member? <a href="{% url 'accounts:SignUp' %}" title="">Sign Up</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
</body>


</html>
